{% extends 'news/base.html' %}
{% load static %}

{% block title %} Local news page {% endblock title %}

{% block content %}
    <div class="row">
    {% for sport_new in sport_news %}
      <div class="col-sm-6" style="margin-bottom: 20px">
         <a href="{{sport_new.get_absolute_url}}">
        <div class="" style="display:flex; gap: 15px">
              <img src="{{sport_new.image.url}}" alt="{{sport_new.title}}" width="150" height="100" />
              <h4>{{sport_new.title}}</h4>
        </div>
         </a>
      </div>
    {% endfor %}
    </div>

{% endblock content %}
