{% extends 'news/base.html' %}
{% load static %}

{% block title %} Local news page {% endblock title %}

{% block content %}
    <div class="row">
    {% for local_new in local_news %}
      <div class="col-sm-6" style="margin-bottom: 20px">
       <a href="{{local_new.get_absolute_url}}">
        <div class="" style="display:flex; gap: 15px">
          <img src="{{local_new.image.url}}" alt="{{local_new.title}}" width="150" height="100" />
          <h4>{{local_new.title}}</h4>
        </div>
       </a>
      </div>
    {% endfor %}
    </div>

{% endblock content %}
